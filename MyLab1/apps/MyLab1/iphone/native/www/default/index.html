};</script>

    <body style="display: none;">
        <div data-role="page" id="homePage">
            <div data-position="fixed" data-role="header" id="header">
                <h3>My Memories</h3>	
            </div>
            <div data-role="content" style="padding: 15px">
    				<!--application UI goes here-->
    				<!-- Hello Worklight-->
                <a data-role="button" data-theme="d" href="#listPage" id="listBtn">My Memories</a>
			<a data-role="button" data-theme="d" href="#cameraPage" id="addMemBtn">Add Memory</a>
            </div>
        </div>
        <div data-role="page" id="cameraPage">
            <div data-position="fixed" data-role="header" id="header0">
                <a data-icon="delete" data-role="button" href="#homePage" id="cancelPicBtn">Cancel</a>
                <h3>Add Memory</h3>
                <a data-icon="check" data-role="button" href="#" id="savePicBtn">Save</a>
            </div>
            <div data-role="content" style="padding: 15px">
                <label for="picMemoryTxt">Title:</label>
			<input id="picMemoryTxt" name="picMemoryTxt" type="text">
			<label for="picDetailTxt">Description:</label>
			<textarea id="picDetailTxt" name="picDetailTxt"></textarea>
			<a data-role="button" href="#" id="button">Capture Picture</a>
                <div class="capturedImage" id="capturedImage">
                    <img height="200px" id="captareImageImg" src="images/camera.png" style="display:block" width="200px">
			</div>
            </div>
        </div>
        <script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
